apply plugin: 'com.github.ben-manes.versions'

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
	}
}

allprojects {
	version = '0.5.0-SNAPSHOT'

	buildscript {
		repositories {
			mavenCentral()
		}
	}

	repositories {
		mavenCentral()
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.8'
}
