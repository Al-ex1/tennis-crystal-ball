event.participation.title=Participation percentage: sum of participation points of all players in the draw compared to maximal participation points if all top players would have been participated, where participation points depend on ranking [1: 100, 2: 85, 3: 75, 4: 67, 5: 60, 6: 55, 7-8: 50, 9-10: 45, 11-13: 40, 14-16: 35, 17-20: 30, ..., 101-150: 2, 151-200: 1]
event.strength.title=Tournament strength: weighted sum of participating players strengths based on Elo Rating [sum(ParticipationWeight * (Elo - 1500) / 400)] multiplied by best-of factor: 1.25 for Grand Slam, 1 for other tournaments (better player has 25% more chances to win in best-of-5 compared to best-of-3), where weight depend on Elo-based seeding [1: 100, 2: 85, 3: 75, 4: 67, 5: 60, 6: 55, 7-8: 50, 9-10: 45, 11-13: 40, 14-16: 35, 17-20: 30, ..., 101-150: 2, 151-200: 1]
event.averageEloRating.title=Average Elo rating: weighted sum of participating players Elo ratings at the beginning of the tournament, where weight depend on Elo-based seeding [1: 100, 2: 85, 3: 75, 4: 67, 5: 60, 6: 55, 7-8: 50, 9-10: 45, 11-13: 40, 14-16: 35, 17-20: 30, ..., 101-150: 2, 151-200: 1]
