<th:block xmlns:th="http://www.thymeleaf.org">
	<!--@thymesVar id="playerName" type="java.lang.String"-->
	<!--@thymesVar id="seasons" type="java.util.List<java.lang.Integer>"-->
	<!--@thymesVar id="tournaments" type="java.util.List<org.strangeforest.tcb.stats.model.Tournament>"-->
	<!--@thymesVar id="tournamentEvents" type="java.util.List<org.strangeforest.tcb.stats.model.TournamentEvent>"-->
	<!--@thymesVar id="tournamentEventId" type="java.lang.Integer>"-->
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			$("#matchesTable").bootgrid({
				ajax: true,
				ajaxSettings: {
					method: "GET",
					cache: false
				},
				url: "/matchesTable?playerId=[[${playerId}]]",
				requestHandler: function (request) {
					request.season = $("#matchesSeason").val();
					request.level = $("#matchesLevel").val();
					request.surface = $("#matchesSurface").val();
					request.round = $("#matchesRound").val();
					request.tournamentId = $("#matchesTournament").val();
					request.tournamentEventId = $("#tournamentEvent").val();
					return request;
				},
				rowCount: [10, 20, 50, -1],
				formatters: {
					"date": dateFormatter,
					"surface": surfaceFormatter,
					"tournament": tournamentFormatter,
					"match": matchFormatter,
					"stats": function(column, row) {
						return "<a id='matchStats-" + row.id + "' href='#' class='label label-info glyphicon glyphicon-stats' onclick='showMatchStats(" + row.id + ", event)' title='Match Statistics'> Stats</a>";
					}
				},
				labels: {
					noResults: "No matches found"
				}
			});
			var $matchesTableHeader = $("#matchesTable-header");
			$matchesTableHeader.find("div.search").before($("#playerStats").remove());
			var actionBar = $matchesTableHeader.find("div.actionBar");
			actionBar.removeClass("col-sm-12").addClass("col-sm-7");
			actionBar.before($("#matchesTournamentDiv").remove());
			actionBar.before($("#tournamentEventDiv").remove());
			$("[data-toggle='tooltip']").tooltip();
		});
		function reloadMatches() {
			$("#playerStats").popover("destroy").removeClass("loaded");
			$("#matchesTable").bootgrid("reload");
		}
		function clearMatchesFilter() {
			$("#matchesSeason").val("");
			$("#matchesLevel").val("");
			$("#matchesSurface").val("");
			$("#matchesRound").val("");
			$("#matchesTournament").val("");
			$("#tournamentEvent").val("");
			$("#matchesTable").bootgrid("search", "");
			reloadMatches();
		}
		function showPlayerStats(event) {
			var $playerStats = $("#playerStats");
			if (!$playerStats.hasClass("loaded")) {
				var url = "playerStats?playerId=[[${playerId}]]";
				url += "&season=" + $("#matchesSeason").val();
				url += "&level=" + $("#matchesLevel").val();
				url += "&surface=" + $("#matchesSurface").val();
				url += "&round=" + $("#matchesRound").val();
				url += "&tournamentId=" + $("#matchesTournament").val();
				url += "&tournamentEventId=" + $("#tournamentEvent").val();
				$.get(url, function(data) {
					event.preventDefault();
					$playerStats.addClass("loaded").popover({content: data, html: true, placement: "auto left"});
					$playerStats.on("show.bs.popover", function() { $(this).data("bs.popover").tip().css("max-width", "800px"); }).click();
				});
			}
		}
		function showMatchStats(matchId, event) {
			var $matchStats = $("#matchStats-" + matchId);
			if (!$matchStats.hasClass("loaded")) {
				event.preventDefault();
				$.get("matchStats?matchId=" + matchId, function(data) {
					$matchStats.addClass("loaded").popover({content: data, html: true, placement: "auto right"});
					$matchStats.on("show.bs.popover", function() { $(this).data("bs.popover").tip().css("max-width", "400px"); }).click();
				});
			}
		}
		/*]]>*/
	</script>
	<div class="row">
		<div class="col-md-2">
			<select id="matchesSeason" class="form-control" onchange="reloadMatches()" data-toggle="tooltip" data-placement="top" title="Filter seasons">
				<option value="">All seasons</option>
				<option th:each="season : ${seasons}" th:value="${season}" value="2005" th:text="${season}">2005</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="matchesLevel" class="form-control" onchange="reloadMatches()" data-toggle="tooltip" data-placement="top" title="Filter by tournament level">
				<option value="">All levels</option>
				<option value="G" class="bg-level-G">Grand Slam</option>
				<option value="F" class="bg-level-F">Tour Finals</option>
				<option value="M" class="bg-level-M">Masters</option>
				<option value="A" class="bg-level-A">ATP</option>
				<option value="O" class="bg-level-O">Olympics</option>
				<option value="D" class="bg-level-D">Davis Cup</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="matchesSurface" class="form-control" onchange="reloadMatches()" data-toggle="tooltip" data-placement="top" title="Filter by surface">
				<option value="">All surfaces</option>
				<option value="H" class="bg-primary">Hard</option>
				<option value="C" class="bg-danger">Clay</option>
				<option value="G" class="bg-success">Grass</option>
				<option value="P" class="bg-warning">Carpet</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="matchesRound" class="form-control" onchange="reloadMatches()" data-toggle="tooltip" data-placement="top" title="Filter by round">
				<option value="">All rounds</option>
				<option value="F" class="bg-result-F">Final</option>
				<option value="SF" class="bg-result-SF">Semi-Final</option>
				<option value="QF" class="bg-result-QF">Quarter-Final</option>
				<option value="R16" class="bg-result-R16">Round of 16</option>
				<option value="R32" class="bg-result-R32">Round of 32</option>
				<option value="R64" class="bg-result-R64">Round of 64</option>
				<option value="R128" class="bg-result-R128">Round of 128</option>
				<option value="RR" class="bg-result-RR">Round-Robin</option>
				<option value="BR" class="bg-result-BR">For Bronze Medal</option>
			</select>
		</div>
		<div class="col-md-1">
			<button type="button" class="btn btn-default" onclick="clearMatchesFilter()" data-toggle="tooltip" data-placement="top" title="Clear all filters">
				<span class="glyphicon glyphicon-remove"></span> Clear
			</button>
		</div>
	</div>
	<table id="matchesTable" class="table table-condensed table-hover table-striped">
		<thead>
			<tr>
				<th data-column-id="date" data-formatter="date" data-order="desc" data-width="80">Date</th>
				<th data-column-id="surface" data-formatter="surface" data-width="50">Surface</th>
				<th data-column-id="tournament" data-formatter="tournament" data-width="150">Tournament</th>
				<th data-column-id="round" data-width="50">Round</th>
				<th data-column-id="match" data-formatter="match" data-sortable="false" data-width="200">Match</th>
				<th data-column-id="score" data-sortable="false" data-width="120">Score</th>
				<th data-column-id="stats" data-formatter="stats" data-sortable="false" data-width="50">Stats</th>
			</tr>
		</thead>
	</table>
	<div id="matchesTournamentDiv" class="col-sm-2" style="padding-left: 0px">
		<select id="matchesTournament" class="form-control" onchange="reloadMatches()" data-toggle="tooltip" data-placement="top" title="Filter tournaments">
			<option value="">All tournaments</option>
			<option th:each="tournament : ${tournaments}" th:value="${tournament.id}" value="101" th:text="${tournament.name}" th:class="'bg-level-' + ${tournament.level}">Wimbledon</option>
		</select>
	</div>
	<div id="tournamentEventDiv" class="col-sm-3">
		<select id="tournamentEvent" class="form-control" onchange="reloadMatches()" data-toggle="tooltip" data-placement="top" title="Filter tournament events">
			<option value="">All events</option>
			<option th:each="tournamentEvent : ${tournamentEvents}" th:value="${tournamentEvent.id}" value="1001" th:text="|${tournamentEvent.name} ${tournamentEvent.season}|"
			        th:selected="${tournamentEvent.id == tournamentEventId}">Wimbledon 2008</option>
		</select>
	</div>
	<button id="playerStats" type="button" class="btn btn-info grid-control" style="margin-right: 20px" onclick="showPlayerStats(event)" data-toggle="tooltip" data-placement="top" th:title="|${playerName} Statistics (for selected matches)|">
		<span class="glyphicon glyphicon-stats"></span> Stats
	</button>
</th:block>
