<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="legend">
	<script type="text/javascript">
		/*<![CDATA[*/
		$(function() {
			$("#goatLegend").on("shown.bs.collapse", function() {
				initTournamentGOATPointsTable();
				initYearEndRankGOATPointsTable();
			});
		});
		function initTournamentGOATPointsTable() {
			var $goatPointsTable = $("#tournamentGOATPointsTable");
			if ($goatPointsTable.hasClass("loaded"))
				return;
			$goatPointsTable.addClass("loaded").bootgrid({
				ajax: true,
				ajaxSettings: {
					method: "GET",
					cache: true
				},
				url: "/tournamentGOATPointsTable",
				navigation: 0,
				formatters: {
					"level": levelFormatter,
					"result": resultFormatter,
					"goatPoints": function(column, row) {
						return (row.additive ? "+" : "") + row.goatPoints;
					}
				}
			});
		}
		function initYearEndRankGOATPointsTable() {
			var $goatPointsTable = $("#yearEndRankGOATPointsTable");
			if ($goatPointsTable.hasClass("loaded"))
				return;
			$goatPointsTable.addClass("loaded").bootgrid({
				ajax: true,
				ajaxSettings: {
					method: "GET",
					cache: true
				},
				url: "/yearEndRankGOATPointsTable",
				navigation: 0
			});
		}
		/*]]>*/
	</script>
	<br/>
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#goatLegend">GOAT Pts. Legend</button>
			<div id="goatLegend" class="collapse">
				<h4>GOAT Points distribution</h4>
				<div class="row">
					<div class="col-md-4">
						<table id="tournamentGOATPointsTable" class="table table-condensed table-hover table-striped">
							<thead>
								<tr>
									<th data-column-id="level" data-formatter="level" data-sortable="false" data-width="80">Level</th>
									<th data-column-id="result" data-formatter="result" data-sortable="false" data-width="50" data-header-align="center" data-align="center">Result</th>
									<th data-column-id="goatPoints" data-formatter="goatPoints" data-sortable="false" data-width="50" data-header-align="center" data-align="center">Points</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="col-md-3">
						<table id="yearEndRankGOATPointsTable" class="table table-condensed table-hover table-striped">
							<thead>
								<tr>
									<th data-column-id="yearEndRank" data-type="numeric" data-sortable="false" data-width="80" data-align="center">Year-End Ranking</th>
									<th data-column-id="goatPoints" data-type="numeric" data-sortable="false" data-width="50" data-header-align="center" data-align="center">Points</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
