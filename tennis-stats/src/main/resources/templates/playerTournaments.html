<th:block xmlns:th="http://www.thymeleaf.org">
	<!--/*@thymesVar id="playerId" type="java.lang.Integer"*/-->
	<!--/*@thymesVar id="playerName" type="java.lang.String"*/-->
	<!--/*@thymesVar id="seasons" type="java.util.List<java.lang.Integer>"*/-->
	<!--/*@thymesVar id="levels" type="java.util.EnumSet<org.strangeforest.tcb.stats.model.TournamentLevel>"*/-->
	<!--/*@thymesVar id="surfaces" type="org.strangeforest.tcb.stats.model.Surface[]"*/-->
	<!--/*@thymesVar id="tournaments" type="java.util.List<org.strangeforest.tcb.stats.model.TournamentItem>"*/-->
	<!--/*@thymesVar id="season" type="java.lang.Integer"*/-->
	<!--/*@thymesVar id="level" type="java.lang.String"*/-->
	<!--/*@thymesVar id="surface" type="java.lang.String"*/-->
	<!--/*@thymesVar id="result" type="java.lang.String"*/-->
	<!--/*@thymesVar id="categoryClasses" type="java.util.Map<java.lang.String, java.util.List<org.strangeforest.tcb.stats.model.StatsCategory>>"*/-->
	<script type="text/javascript">
		var lastTournamentsStatsFilter;
		$(function() {
			var $tournamentsTable = $("#tournamentsTable");
			var device = detectDevice();
			setBootgridColumnsVisible($tournamentsTable, ["participationPoints", "participationPct"], deviceGreaterOrEqual(device, "md"));
			setBootgridColumnsVisible($tournamentsTable, ["season", "draw"], deviceGreaterOrEqual(device, "sm"));
			setBootgridColumnsWidths($tournamentsTable, ["name"], [device == "xs" ? 150 : (device == "sm" ? 200 : (device == "md" ? 250 : 300))]);
			$tournamentsTable.bootgrid({
				ajax: true,
				ajaxSettings: {
					method: "GET",
					cache: false
				},
				url: "/playerTournamentsTable?playerId=[[${playerId}]]",
				requestHandler: function(request) {
					request.season = $("#season").val();
					request.level = $("#level").val();
					request.surface = $("#surface").val();
					request.tournamentId = $("#tournament").val();
					request.result = $("#result").val();
					lastTournamentsStatsFilter = tournamentsStatsFilter();
					if (lastTournamentsStatsFilter.hasFilter()) {
						request.statsCategory = lastTournamentsStatsFilter.category;
						request.statsFrom = lastTournamentsStatsFilter.from;
						request.statsTo = lastTournamentsStatsFilter.to;
					}
					return request;
				},
				rowCount: [15, 20, 50, -1],
				formatters: {
					"date": dateFormatter,
					"tournament": tournamentEventFormatter,
					"surface": surfaceFormatter,
					"participationPct": participationFormatter,
					"result": function(column, row) {
						return "<a class='label black bg-result-" + row.result + "' href='/playerProfile?playerId=[[${playerId}]]&tab=matches&tournamentEventId=" + row.tournamentEventId + "' title='Show tournament matches'>" + row.result + "</a>"
					},
					"stats": function(column, row) {
						return "<a id='eventStats-" + row.tournamentEventId + "' href='#' class='label label-info label-btn glyphicon glyphicon-stats' onclick='showEventStats(" + row.tournamentEventId + ", event)' title='[[${playerName}]] " + row.name + " " + row.season + " Statistics'> Stats</a>";
					}
				},
				labels: {
					loading: bootgridTemplateLoading,
					noResults: "No tournaments found"
				},
				templates: {
					paginationItem: bootgridTemplatePaginationItem
				}
			}).on("loaded.rs.jquery.bootgrid", function() {
				$("#eventsStats").popover("destroy").removeClass("loaded");
			});
			var $tournamentsTableHeader = $("#tournamentsTable-header");
			$tournamentsTableHeader.find("div.search").before($("#eventsStats").remove());
			setBootgridTitles($tournamentsTable, [
				{id: "participationPoints", title: "[[#{events.participationPoints.title}]]"},
				{id: "participationPct", title: "[[#{events.participationPercentage.title}]]"}
			]);
			$("[data-toggle='tooltip']").tooltip();
		});
		function reloadTournaments() {
			updateTournamentsStatsCategoryStat();
			$("#tournamentsTable").bootgrid("reload");
		}
		function tournamentsStatsFilter() {
			return new StatsFilter($("#tournamentsStatsCategory"), $("#tournamentsStatsFrom"), $("#tournamentsStatsTo"))
		}
		function validateTournamentsStatsFilter() {
			return validateStatsFilter($("#tournamentsStatsFrom"), $("#tournamentsStatsTo"), $("#tournamentsStatsRange"))
		}
		function tournamentsStatsFilterChanged() {
			if (validateTournamentsStatsFilter() && !lastTournamentsStatsFilter.equals(tournamentsStatsFilter()))
				reloadTournaments();
		}
		function updateTournamentsStatsCategoryStat() {
			var $category = $("#tournamentsStatsCategory");
			var $label = $("#tournamentsStatsCategoryLabel");
			var category = $category.val();
			if (category) {
				var url = "/playerTournamentsStat" + eventStatsParams();
				url += "&statsCategory=" + category;
				$.get(url, function (data) {
					var type = $category.find(":selected").data("type");
					var stat = parseFloat(data);
					switch (type) {
						case "PERCENTAGE": stat = stat.toFixed(1) + "%"; break;
						case "RATIO": stat = stat.toFixed(2); break;
					}
					$label.html(stat);
				});
			}
			else
				$label.html("");
		}
		function tournamentsStatsCategoryChanged() {
			updateTournamentsStatsCategoryStat();
			tournamentsStatsFilterChanged();
		}
		function clearTournamentsFilter() {
			$("#season").val("");
			$("#level").val("");
			$("#surface").val("");
			$("#tournament").val("");
			$("#result").val("");
			$("#tournamentsStatsCategory").val("");
			$("#tournamentsStatsFrom").val("");
			$("#tournamentsStatsTo").val("");
			$("#tournamentsTable").bootgrid("search", "");
			reloadTournaments();
		}
		function eventStatsParams() {
			var params = "?playerId=[[${playerId}]]";
			params += "&season=" + $("#season").val();
			params += "&level=" + $("#level").val();
			params += "&surface=" + $("#surface").val();
			params += "&tournamentId=" + $("#tournament").val();
			params += "&result=" + $("#result").val();
			params += "&searchPhrase=" + $("#tournamentsTable-header").find("input.search-field").val();
			return params;
		}
		function showEventsStats(event) {
			var $eventsStats = $("#eventsStats");
			if (!$eventsStats.hasClass("loaded")) {
				event.preventDefault();
				if (!validateTournamentsStatsFilter())
					return;
				var url = "/eventsStats" + eventStatsParams();
				var statsFilter = tournamentsStatsFilter();
				if (statsFilter.hasFilter()) {
					url += "&statsCategory=" + statsFilter.category;
					url += "&statsFrom=" + statsFilter.from;
					url += "&statsTo=" + statsFilter.to;
				}
				$.get(url, function(data) {
					$eventsStats.addClass("loaded").popover({content: data, html: true, placement: "auto left"});
					$eventsStats.on("show.bs.popover", function() { $(this).data("bs.popover").tip().css("max-width", "1000px"); }).click();
					$eventsStats.data("statsURL", url);
				});
			}
		}
		function showEventStats(tournamentEventId, event) {
			var $eventStats = $("#eventStats-" + tournamentEventId);
			if (!$eventStats.hasClass("loaded")) {
				event.preventDefault();
				var url = "/eventStats?playerId=[[${playerId}]]&tournamentEventId=" + tournamentEventId;
				$.get(url, function(data) {
					$eventStats.addClass("loaded").popover({content: data, html: true, placement: "auto right"});
					$eventStats.on("show.bs.popover", function() { $(this).data("bs.popover").tip().css("max-width", "1000px"); }).click();
					$eventStats.data("statsURL", url);
				});
			}
		}
	</script>
	<div class="row">
		<div class="col-md-2">
			<select id="season" class="form-control" onchange="reloadTournaments()" data-toggle="tooltip" data-placement="top" title="Filter seasons">
				<option value="">All seasons</option>
				<option th:each="aSeason : ${seasons}" th:value="${aSeason}" value="2005" th:text="${aSeason}" th:selected="${aSeason == season}">2005</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="level" class="form-control" onchange="reloadTournaments()" data-toggle="tooltip" data-placement="top" title="Filter by tournament level">
				<option value="">All levels</option>
				<option th:each="aLevel : ${levels}" th:value="${aLevel.code}" th:class="|bg-level-${aLevel.code}|" value="G" class="bg-level-G" th:text="${aLevel.text}" th:selected="${aLevel.code == level}">Grand Slam</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="surface" class="form-control" onchange="reloadTournaments()" data-toggle="tooltip" data-placement="top" title="Filter by surface">
				<option value="">All surfaces</option>
				<option th:each="aSurface : ${surfaces}" th:value="${aSurface.code}" th:class="|bg-surface-${aSurface.code}|" value="H" class="bg-surface-H" th:text="${aSurface.text}" th:selected="${aSurface.code == surface}">Hard</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="tournament" class="form-control" onchange="reloadTournaments()" data-toggle="tooltip" data-placement="top" title="Filter tournaments">
				<option value="">All tournaments</option>
				<option th:each="tournament : ${tournaments}" th:if="${tournament.level != 'D' and tournament.level != 'T'}" th:value="${tournament.id}" value="101" th:text="${tournament.name}" th:class="'bg-level-' + ${tournament.level}">Wimbledon</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="result" class="form-control" onchange="reloadTournaments()" data-toggle="tooltip" data-placement="top" title="Filter by result">
				<option value="">All results</option>
				<option value="W" class="bg-result-W" th:selected="${result == 'W'}">Win</option>
				<option value="F" class="bg-result-F" th:selected="${result == 'F'}">Final</option>
				<option value="F+" class="bg-result-F" th:selected="${result == 'F+'}">Final +</option>
				<option value="SF" class="bg-result-SF" th:selected="${result == 'SF'}">Semi-Final</option>
				<option value="SF+" class="bg-result-SF" th:selected="${result == 'SF+'}">Semi-Final +</option>
				<option value="QF" class="bg-result-QF" th:selected="${result == 'QF'}">Quarter-Final</option>
				<option value="QF+" class="bg-result-QF" th:selected="${result == 'QF+'}">Quarter-Final +</option>
				<option value="R16" class="bg-result-R16" th:selected="${result == 'R16'}">Round of 16</option>
				<option value="R16+" class="bg-result-R16" th:selected="${result == 'R16+'}">Round of 16 +</option>
				<option value="R32" class="bg-result-R32" th:selected="${result == 'R32'}">Round of 32</option>
				<option value="R32+" class="bg-result-R32" th:selected="${result == 'R32+'}">Round of 32 +</option>
				<option value="R64" class="bg-result-R64" th:selected="${result == 'R64'}">Round of 64</option>
				<option value="R64+" class="bg-result-R64" th:selected="${result == 'R64+'}">Round of 64 +</option>
				<option value="R128" class="bg-result-R128" th:selected="${result == 'R128'}">Round of 128</option>
				<option value="RR" class="bg-result-RR" th:selected="${result == 'RR'}">Round-Robin</option>
				<option value="BR" class="bg-result-BR" th:selected="${result == 'BR'}">Bronze Medal</option>
				<option value="BR+" class="bg-result-BR" th:selected="${result == 'BR+'}">Any Medal</option>
			</select>
		</div>
		<div class="col-md-1">
			<button type="button" class="btn btn-default" onclick="clearTournamentsFilter()" data-toggle="tooltip" data-placement="top" title="Clear all filters">
				<span class="glyphicon glyphicon-remove"></span> Clear
			</button>
		</div>
		<div class="col-md-1">
			<div data-toggle="tooltip" data-placement="right" title="Advanced filters">
				<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#tournamentsAdvancedFilter">
					<span class="glyphicon glyphicon-cog"></span> Adv.
				</button>
			</div>
		</div>
	</div>
	<div id="tournamentsAdvancedFilter" class="collapse row" style="margin-top: 15px">
		<div class="col-md-6">
			<div class="input-group">
				<select id="tournamentsStatsCategory" style="width: 220px" class="form-control" onchange="tournamentsStatsCategoryChanged()" data-toggle="tooltip" data-placement="top" title="Select statistics category">
					<option value="">Select statistics category</option>
					<optgroup th:each="categoryClass : ${categoryClasses}" th:label="${categoryClass.key}" label="Serve">
						<option th:each="category : ${categoryClass.value}" th:value="${category.name}" value="aces" th:data-type="${category.type}" data-type="COUNT" th:text="${category.title}" th:title="#{__${category.descriptionId}__}">Aces</option>
					</optgroup>
				</select>
				<label id="tournamentsStatsCategoryLabel" for="tournamentsStatsCategory" class="input-group-addon" style="width: 75px" data-toggle="tooltip" data-placement="top" title="Statistics category value for the selected filter"></label>
				<label for="tournamentsStatsFrom" class="input-group-addon">From:</label>
				<input id="tournamentsStatsFrom" type="text" maxlength="6" class="form-control" oninput="tournamentsStatsFilterChanged()" onchange="tournamentsStatsFilterChanged()"/>
				<label id="tournamentsStatsRange" for="tournamentsStatsTo" class="input-group-addon">To:</label>
				<input id="tournamentsStatsTo" type="text" maxlength="6" class="form-control" oninput="tournamentsStatsFilterChanged()" onchange="tournamentsStatsFilterChanged()"/>
			</div>
		</div>
	</div>
	<button id="eventsStats" type="button" class="btn btn-info grid-control" style="margin-right: 20px" onclick="showEventsStats(event)" data-toggle="tooltip" data-placement="top" th:title="|${playerName} Statistics (for the selected tournaments)|">
		<span class="glyphicon glyphicon-stats"></span> Stats
	</button>
	<table id="tournamentsTable" class="table table-condensed table-hover table-striped">
		<thead>
		<tr>
			<th data-column-id="season" data-type="numeric" data-width="80">Season</th>
			<th data-column-id="date" data-formatter="date" data-order="desc" data-width="85">Date</th>
			<th data-column-id="name" data-formatter="tournament" data-width="200">Tournament</th>
			<th data-column-id="surface" data-formatter="surface" data-width="80">Surface</th>
			<th data-column-id="draw" data-width="65">Draw</th>
			<th data-column-id="participationPoints" data-type="numeric" data-width="70">P. Pts.</th>
			<th data-column-id="participationPct" data-formatter="participationPct" data-width="70">P. Pct.</th>
			<th data-column-id="result" data-formatter="result" data-width="75" data-align="center" data-header-align="center">Result</th>
			<th data-column-id="stats" data-formatter="stats" data-sortable="false" data-width="80">Stats</th>
		</tr>
		</thead>
	</table>
</th:block>
