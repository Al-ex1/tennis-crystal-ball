<br/>
<th:block xmlns:th="http://www.thymeleaf.org">
	<!--@thymesVar id="timeline" type="org.strangeforest.tcb.stats.model.PlayerTimeline"-->
	<!--@thymesVar id="yearlyStats" type="java.util.Map<java.lang.Integer, org.strangeforest.tcb.stats.model.PlayerStats>"-->
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			var $tournamentsBody = $("#tournamentsBody");
			$tournamentsBody.find("span.surface").each(function() {
				var $surface = $(this);
				var surface = $surface.text();
				$surface.text(surfaceName(surface));
				$surface.addClass("label-" + surfaceClassSuffix(surface));
			});
			$tournamentsBody.find("span.level").each(function() {
				var $tournament = $(this);
				var level = $tournament.data("level");
				$tournament.addClass("label-" + levelClassSuffix(level));
			});
			$tournamentsBody.find("a[data-level], a[data-surface]").each(function() {
				var $result = $(this);
				var level = $result.data("level");
				var surface = $result.data("surface");
				var title = "";
				if (level)
					title += "<span class='label label-" + levelClassSuffix(level) + "'>" + levelName(level) + "</span>";
				if (surface) {
					if (level)
						title += " ";
					title += "<span class='label label-" + surfaceClassSuffix(surface) + "'>" + surfaceName(surface) + "</span>";
				}
				$result.tooltip({title: title, html: true});
			});
			var $statsHead = $("#statisticsHead");
			$statsHead.find(".raw-data").hide();
			var $statsBody = $("#statisticsBody");
			$statsBody.on("shown.bs.collapse", function() {
				if (!$statsBody.hasClass("loaded")) {
					var url = "playerTimelineStats?playerId=[[${playerId}]]&seasons=" + [[${#strings.listJoin(timeline.seasons, ",")}]];
					$($statsBody).load(url, function () {
						$statsBody.find(".raw-data").hide();
						$statsBody.addClass("loaded");
					});
				}
				$statsHead.find(".btn-stats").show();
				$("html, body").scrollTop($(document).height() - $(window).height());
			}).on("hidden.bs.collapse", function() {
				$statsHead.find(".btn-stats").hide();
			});
		});
		/*]]>*/
	</script>
	<style scoped="scoped">
		tr.timeline-header {
			background-color: #d0d0d0;
		}
		th.season {
			text-align: center;
		}
		tr.first-row {
			border-top: 3px solid lightgray;
		}
		span.absent {
			color: gray;
		}
		td.stats-header {
			font-size: smaller;
		}
		td.stats {
			font-size: smaller;
			text-align: center;
		}
		td.stats-serve {
			background-color: #fff0f8;
		}
		td.stats-return {
			background-color: #f0fff8;
		}
		td.stats-total {
			background-color: #ffffe8;
		}
	</style>
	<table id="timelineTable" class="table table-condensed table-hover table-bordered text-nowrap">
		<thead>
			<tr class="timeline-header">
				<th>Tournament</th>
				<th>Surface</th>
				<th th:each="season : ${timeline.seasons}" th:text="${season}" class="season">2015</th>
			</tr>
		</thead>
		<tbody id="tournamentsBody">
			<tr th:each="tournament : ${timeline.bigTournaments}" th:class="${tournament.firstByLevel ? 'first-row' : ''}">
				<th:block th:include="fragments/playerTournamentTimeline :: playerTournamentTimeline(tournament=${tournament})"/>
			</tr>
			<tr th:unless="${timeline.empty}" class="timeline-header">
				<th>Tournament</th>
				<th>Surface</th>
				<th th:each="season : ${timeline.seasons}" th:text="${season}" class="season">2015</th>
			</tr>
			<tr th:each="tournament : ${timeline.otherTournaments}" th:class="${tournament.firstByLevel ? 'first-row' : ''}">
				<th:block th:include="fragments/playerTournamentTimeline :: playerTournamentTimeline(tournament=${tournament})"/>
			</tr>
			<tr th:if="${timeline.empty}">
				<td colspan="2" align="center">No data found</td>
			</tr>
		</tbody>
		<thead id="statisticsHead">
			<tr class="timeline-header">
				<th>
					<a id="timelineStats" href="#" class="label label-info glyphicon glyphicon-stats" data-toggle="collapse" data-target="#statisticsBody" title="Toggle yearly statistics"> Stats</a>
				</th>
				<th class="pct-data">
					<button class="btn btn-default btn-xs glyphicon glyphicon-equalizer btn-stats" onclick="toggleStatsData('timelineTable')" style="display: none"> Raw Data</button>
				</th>
				<th class="raw-data">
					<button class="btn btn-default btn-xs glyphicon glyphicon-scale btn-stats" onclick="toggleStatsData('timelineTable')" style="display: none"> Pct. Data</button>
				</th>
				<th th:each="season : ${timeline.seasons}" th:text="${season}" class="season">2015</th>
			</tr>
		</thead>
		<tbody id="statisticsBody"></tbody>
	</table>
</th:block>
