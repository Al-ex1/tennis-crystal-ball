<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--@thymesVar id="seasons" type="java.util.List<java.lang.Integer>"-->
<!--@thymesVar id="levels" type="java.util.List<org.strangeforest.tcb.stats.model.Option>"-->
<!--@thymesVar id="surfaces" type="java.util.List<org.strangeforest.tcb.stats.model.Option>"-->
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Ultimate Tennis Statistics - Heads-to-Heads</title>
	<link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/webjars/jquery-ui-themes/1.11.4/smoothness/jquery-ui.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/tennis-stats.css}" rel="stylesheet" media="screen"/>
	<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/formatters.js}"></script>
	<script th:src="@{/js/tcbUtil.js}"></script>
	<script type="text/javascript">
		/*<![CDATA[*/
		function showHeadsToHeads() {
			var players = $.trim($("#players").val());
			var count = getPlayerCount(players);
			if (count >= 2) {
				var fromSeason = $("#fromSeason").val();
				var toSeason = $("#toSeason").val();
				var level = $("#level").val();
				var surface = $("#surface").val();
				var statsVsAll = $("#statsVsAll").prop("checked");
				var url = "/headsToHeadsTable?players=" + players + "&fromSeason=" + fromSeason + "&toSeason=" + toSeason + "&level=" + level + "&surface=" + surface + "&statsVsAll=" + statsVsAll;
				$.ajax(url).done(function(data) {
					$("#headsToHeadsDiv").html(data);
				});
			}
			else {
				var message = count == 1 ? "At least two players must be selected!" : "No player selected!";
				$("#headsToHeadsDiv").html("<div class='row'><div class='col-md-12'><div class='alert alert-warning'>" + message + "</div></div></div>");
			}
		}
		function getPlayerCount(players) {
			var a = split(players);
			var count = 0;
			for (var i = 0; i < a.length; i++) {
				if ($.trim(a[i]) != "")
					count++;
			}
			return count;
		}
		$(function() {
			autocompletePlayers("players", showHeadsToHeads);
			$("[data-toggle='tooltip']").tooltip();
		});
		/*]]>*/
	</script>
</head>
<body class="container">
	<div th:include="fragments/header :: title"></div>
	<h3>Heads-to-Heads</h3>
	<div class="row">
		<div class="col-md-12">
			<div class="ui-widget input-group">
				<label for="players" class="input-group-addon">Players:</label>
				<input id="players" type="text" class="search-field form-control" placeholder="Search Players"/>
			</div>
		</div>
	</div>
	<div style="height: 5px"></div>
	<div class="row">
		<div class="col-md-4">
			<div class="input-group">
				<label for="fromSeason" class="input-group-addon">From:</label>
				<select id="fromSeason" class="form-control" data-toggle="tooltip" data-placement="top" title="Select from season">
					<option value="">All seasons</option>
					<option th:each="season : ${seasons}" th:value="${season}" value="2005" th:text="${season}">2005</option>
				</select>
				<label for="toSeason" class="input-group-addon">To:</label>
				<select id="toSeason" class="form-control" data-toggle="tooltip" data-placement="top" title="Select to season">
					<option value="">All seasons</option>
					<option th:each="season : ${seasons}" th:value="${season}" value="2005" th:text="${season}">2005</option>
				</select>
			</div>
		</div>
		<div class="col-md-2">
			<select id="level" class="form-control" data-toggle="tooltip" data-placement="top" title="Filter by tournament level">
				<option value="">All levels</option>
				<option th:each="option : ${levels}" th:value="${option.value}" th:class="|bg-level-${option.value}|" value="G" class="bg-level-G" th:text="${option.text}">Grand Slam</option>
			</select>
		</div>
		<div class="col-md-2">
			<select id="surface" class="form-control" data-toggle="tooltip" data-placement="top" title="Filter by surface">
				<option value="">All surfaces</option>
				<option th:each="option : ${surfaces}" th:value="${option.value}" th:class="|bg-surface-${option.value}|" value="H" class="bg-surface-H" th:text="${option.text}">Hard</option>
			</select>
		</div>
		<div class="col-md-2">
			<div class="checkbox">
				<label title="Show player statistics versus all or only between heads" class="text-nowrap">
					<input id="statsVsAll" type="checkbox"/> Stats vs All
				</label>
			</div>
		</div>
		<div class="col-md-2">
			<a class="btn btn-primary pull-right" href="#" role="button" onclick="showHeadsToHeads()">
				<span class="glyphicon glyphicon-th"></span>&nbsp;&nbsp;Show
			</a>
		</div>
	</div>
	<br/>
	<div id="headsToHeadsDiv"></div>
	<div th:include="fragments/footer :: copy"></div>
</body>
</html>
