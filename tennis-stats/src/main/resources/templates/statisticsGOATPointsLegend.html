<th:block xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="statisticsGOATPoints" type="java.util.List<org.strangeforest.tcb.stats.model.PerfStatGOATPoints>"*/-->
<strong>Statistics GOAT Points</strong>
<button class="btn btn-default btn-xs pull-right" onclick="$('#statisticsGOATPoints').click()" title="Close"><i class="fa fa-close fa-b"></i></button>
<table class="table table-condensed table-hover table-striped">
	<thead>
	<tr>
		<th class="text-nowrap">Statistics Category</th>
		<th>Points</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="point : ${statisticsGOATPoints}">
		<td><a th:href="@{/statsLeaders(category=${point.categoryId})}" class="text-nowrap" th:text="${point.category}" title="Show statistics leaders">Ace %</a></td>
		<td th:text="${point.goatPoints}">2</td>
	</tr>
	</tbody>
</table>
</th:block>
