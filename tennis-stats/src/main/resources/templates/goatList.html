<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: commonHead(~{::title/text()}, true, ~{::script}, _)">
	<title>GOAT List</title>
	<script type="text/javascript">
		$(function() {
			var $goatTable = $("#goatTable");
			$goatTable.bootgrid({
				ajax: true,
				ajaxSettings: {
					method: "GET",
					cache: false
				},
				url: "/goatTable",
				requestHandler: function (request) {
					var active = $("#active").prop("checked");
					if (active)
						request.active = active;
					return request;
				},
				rowCount: [20, 50, -1],
				searchSettings: {
					delay: 300,
					characters: 2
				},
				formatters: {
					"player": playerCountryFormatter,
					"goatPoints": function(column, row) {
						return "<a href='/playerProfile?playerId=" + row.playerId + "&tab=goatPoints' title='Show GOAT points distribution'><b>" + row.goatPoints + "</b></a>";
					},
					"rankingGoatPoints": function(column, row) {
						if (row.rankingGoatPoints > 0) {
							var title = "";
							title = appendGoatPointsTitle(title, row, "yearEndRankGoatPoints", "Year-end ranking");
							title = appendGoatPointsTitle(title, row, "bestRankGoatPoints", "Best ranking");
							title = appendGoatPointsTitle(title, row, "bestEloRatingGoatPoints", "Best Elo rating");
							title = appendGoatPointsTitle(title, row, "weeksAtNo1GoatPoints", "Weeks at No 1.");
							return "<span title='" + title + "'>" + row.rankingGoatPoints + "</span>";
						}
						else
							return row.rankingGoatPoints;
					},
					"achievementsGoatPoints": function(column, row) {
						if (row.achievementsGoatPoints > 0) {
							var title = "";
							title = appendGoatPointsTitle(title, row, "bigWinsGoatPoints", "Big wins");
							title = appendGoatPointsTitle(title, row, "h2hGoatPoints", "Head-to-head");
							title = appendGoatPointsTitle(title, row, "grandSlamGoatPoints", "Grand Slam");
							title = appendGoatPointsTitle(title, row, "bestSeasonGoatPoints", "Best seasons");
							title = appendGoatPointsTitle(title, row, "greatestRivalriesGoatPoints", "Greatest rivalries");
							title = appendGoatPointsTitle(title, row, "performanceGoatPoints", "Performance");
							title = appendGoatPointsTitle(title, row, "statisticsGoatPoints", "Statistics");
							return "<span title='" + title + "'>" + row.achievementsGoatPoints + "</span>";
						}
						else
							return row.achievementsGoatPoints;
					},
					"bestEloRating": function(column, row) {
						return "<span title='" + formatDate(row.bestEloRatingDate) + "'>" + row.bestEloRating + "</span>";
					}
				},
				labels: {
					noResults: "No players found"
				},
				templates: {
					paginationItem: bootgridTemplatePaginationItem
				}
			});
			$("#goatTable-header").find("div.search").before($("#activeDiv").remove());
			setBootgridTitles($goatTable, [
				{id: "goatRank", title: "GOAT rank"},
				{id: "goatPoints", title: "GOAT points"},
				{id: "tournamentGoatPoints", title: "Tournament GOAT points"},
				{id: "rankingGoatPoints", title: "Ranking GOAT points"},
				{id: "achievementsGoatPoints", title: "Achievements, performance and statistics GOAT points"},
				{id: "grandSlams", title: "Grand Slam titles"},
				{id: "tourFinals", title: "Tour Finals titles"},
				{id: "masters", title: "Masters titles"},
				{id: "olympics", title: "Olympics titles"},
				{id: "bigTitles", title: "Big titles (GS + TF + M + O)"},
				{id: "titles", title: "Titles"},
				{id: "bestEloRating", title: "Highest Elo rating"}
			]);
			$("[data-toggle='collapse']").click(collapseClick);
			$("[data-toggle='tooltip']").tooltip();
		});
		function reloadGOATTable() {
			$("#goatTable").bootgrid("reload");
		}
	</script>
</head>
<body class="container">
	<header th:include="fragments/header :: title"></header>
	<h3 class="grid-title">GOAT List</h3>
	<div id="activeDiv" class="btn-group" style="margin-right: 20px">
		<div class="checkbox">
			<label data-toggle="tooltip" data-placement="top" title="Show only active players">
				<input id="active" type="checkbox" onchange="reloadGOATTable()"/> Active players
			</label>
		</div>
	</div>
	<table id="goatTable" class="table table-condensed table-hover table-striped">
		<thead>
		<tr>
			<th data-column-id="goatRank" data-type="numeric" data-sortable="false" data-width="45">Rank</th>
			<th data-column-id="name" data-formatter="player" data-sortable="false" data-width="130">Name</th>
			<th data-column-id="goatPoints" data-formatter="goatPoints" data-order="desc" data-width="80" data-align="right" data-header-align="right">GOAT Points</th>
			<th data-column-id="tournamentGoatPoints" data-type="numeric" data-order="desc" data-width="70" data-align="right" data-header-align="right">Tourn. Pts.</th>
			<th data-column-id="rankingGoatPoints" data-formatter="rankingGoatPoints" data-order="desc" data-width="70" data-align="right" data-header-align="right">Rank. Pts.</th>
			<th data-column-id="achievementsGoatPoints" data-formatter="achievementsGoatPoints" data-order="desc" data-width="70" data-align="right" data-header-align="right">Ach. Pts.</th>
			<th data-column-id="grandSlams" data-type="numeric" data-width="40" data-align="right" data-header-align="right">GS</th>
			<th data-column-id="tourFinals" data-type="numeric" data-width="40" data-align="right" data-header-align="right">TF</th>
			<th data-column-id="masters" data-type="numeric" data-width="40" data-align="right" data-header-align="right">M</th>
			<th data-column-id="olympics" data-type="numeric" data-width="40" data-align="right" data-header-align="right">O</th>
			<th data-column-id="bigTitles" data-type="numeric" data-width="40" data-align="right" data-header-align="right">BT</th>
			<th data-column-id="titles" data-type="numeric" data-width="40" data-align="right" data-header-align="right">T</th>
			<th data-column-id="bestEloRating" data-formatter="bestEloRating" data-width="50" data-align="right" data-header-align="right">Elo</th>
		</tr>
		</thead>
	</table>
	<br/>
	<button type="button" class="btn btn-info btn-sm" data-toggle="collapse" data-target="#goatLegend" data-url="/goatLegend">GOAT Pts. Legend</button>
	<div id="goatLegend" class="collapse">Loading...</div>
	<footer th:include="fragments/footer :: copy"></footer>
</body>
</html>
