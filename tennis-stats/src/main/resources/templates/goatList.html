<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Ultimate Tennis Statistics - GOAT List</title>
	<link th:href="@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{webjars/jquery.bootgrid/1.2.0/dist/jquery.bootgrid.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{css/tennis-stats.css}" rel="stylesheet" media="screen"/>
	<script th:src="@{webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script th:src="@{webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
	<script th:src="@{webjars/jquery.bootgrid/1.2.0/dist/jquery.bootgrid.min.js}"></script>
	<script th:src="@{js/formatters.js}"></script>
	<script type="text/javascript">
		/*<![CDATA[*/
		$(function() {
			$("#goatTable").bootgrid({
				ajax: true,
				ajaxSettings: {
					method: "GET",
					cache: false
				},
				url: "/goatTable",
				rowCount: [10, 20, 50, -1],
				searchSettings: {
					delay: 300,
					characters: 2
				},
				formatters: {
					"country": countryFormatter,
					"player": playerFormatter
				}
			});
		});
		/*]]>*/
	</script>
</head>
<body class="container">
	<div th:include="fragments/header :: title"></div>
	<h3 style="position: absolute">GOAT List</h3>
	<table id="goatTable" class="table table-condensed table-hover table-striped">
		<thead>
			<tr>
				<th data-column-id="goatRank" data-type="numeric" data-sortable="false" data-width="55">Rank</th>
				<th data-column-id="country" data-formatter="country" data-sortable="false" data-width="70">Country</th>
				<th data-column-id="name" data-formatter="player" data-sortable="false" data-width="180">Name</th>
				<th data-column-id="goatPoints" data-type="numeric" data-order="desc" data-width="100" data-align="right" data-header-align="right">GOAT Points</th>
				<th data-column-id="grandSlams" data-type="numeric" data-order="desc" data-width="100" data-align="right" data-header-align="right">Grand Slams</th>
				<th data-column-id="tourFinals" data-type="numeric" data-order="desc" data-width="90" data-align="right" data-header-align="right">Tour Finals</th>
				<th data-column-id="masters" data-type="numeric" data-order="desc" data-width="90" data-align="right" data-header-align="right">Masters</th>
				<th data-column-id="olympics" data-type="numeric" data-order="desc" data-width="90" data-align="right" data-header-align="right">Olympics</th>
				<th data-column-id="bigTitles" data-type="numeric" data-order="desc" data-width="90" data-align="right" data-header-align="right">Big Titles</th>
				<th data-column-id="titles" data-type="numeric" data-order="desc" data-width="90" data-align="right" data-header-align="right">Titles</th>
			</tr>
		</thead>
	</table>
	<div th:include="fragments/goatLegend :: legend"></div>
	<div th:include="fragments/footer :: copy"></div>
</body>
</html>
