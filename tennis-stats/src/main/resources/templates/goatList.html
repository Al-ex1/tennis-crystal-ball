<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Ultimate Tennis Statistics - GOAT List</title>
	<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/webjars/jquery-ui-themes/1.11.4/smoothness/jquery-ui.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/webjars/jquery.bootgrid/1.2.0/dist/jquery.bootgrid.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/tennis-stats.css}" rel="stylesheet" media="screen"/>
	<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery.bootgrid/1.2.0/dist/jquery.bootgrid.min.js}"></script>
	<script th:src="@{/js/tcbUtil.js}"></script>
	<script th:src="@{/js/formatters.js}"></script>
	<script type="text/javascript">
		/*<![CDATA[*/
		$(function() {
			var $goatTable = $("#goatTable");
			$goatTable.bootgrid({
				ajax: true,
				ajaxSettings: {
					method: "GET",
					cache: false
				},
				url: "/goatTable",
				rowCount: [10, 20, 50, -1],
				searchSettings: {
					delay: 300,
					characters: 2
				},
				formatters: {
					"player": playerCountryFormatter
				}
			});
			setBootgridTitles($goatTable, [
				{id: "goatRank", title: "GOAT rank"},
				{id: "goatPoints", title: "GOAT points"},
				{id: "tournamentGoatPoints", title: "Tournament GOAT points"},
				{id: "rankingGoatPoints", title: "Ranking GOAT points"},
				{id: "performanceGoatPoints", title: "Performance GOAT points"},
				{id: "grandSlams", title: "Grand Slam titles"},
				{id: "tourFinals", title: "Tour Finals titles"},
				{id: "masters", title: "Masters titles"},
				{id: "olympics", title: "Olympics titles"},
				{id: "bigTitles", title: "Big titles (GS + TF + M + O)"},
				{id: "titles", title: "Titles"}
			]);
		});
		/*]]>*/
	</script>
</head>
<body class="container">
	<div th:include="fragments/header :: title"></div>
	<h3 class="grid-title">GOAT List</h3>
	<table id="goatTable" class="table table-condensed table-hover table-striped">
		<thead>
			<tr>
				<th data-column-id="goatRank" data-type="numeric" data-sortable="false" data-width="45">Rank</th>
				<th data-column-id="name" data-formatter="player" data-sortable="false" data-width="120">Name</th>
				<th data-column-id="goatPoints" data-type="numeric" data-order="desc" data-width="80" data-align="right" data-header-align="right">GOAT Points</th>
				<th data-column-id="tournamentGoatPoints" data-type="numeric" data-order="desc" data-width="70" data-align="right" data-header-align="right">Tourn. Pts.</th>
				<th data-column-id="rankingGoatPoints" data-type="numeric" data-order="desc" data-width="70" data-align="right" data-header-align="right">Rank. Pts.</th>
				<th data-column-id="performanceGoatPoints" data-type="numeric" data-order="desc" data-width="70" data-align="right" data-header-align="right">Perf. Pts.</th>
				<th data-column-id="grandSlams" data-type="numeric" data-width="50" data-align="right" data-header-align="right">GS</th>
				<th data-column-id="tourFinals" data-type="numeric" data-width="50" data-align="right" data-header-align="right">TF</th>
				<th data-column-id="masters" data-type="numeric" data-width="50" data-align="right" data-header-align="right">M</th>
				<th data-column-id="olympics" data-type="numeric" data-width="50" data-align="right" data-header-align="right">O</th>
				<th data-column-id="bigTitles" data-type="numeric" data-width="50" data-align="right" data-header-align="right">BT</th>
				<th data-column-id="titles" data-type="numeric" data-width="50" data-align="right" data-header-align="right">T</th>
			</tr>
		</thead>
	</table>
	<div th:include="fragments/goatLegend :: legend"></div>
	<div th:include="fragments/footer :: copy"></div>
</body>
</html>
