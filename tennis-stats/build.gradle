buildscript {
	ext {
		springBootVersion = '1.2.7.RELEASE'
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
		classpath 'io.spring.gradle:dependency-management-plugin:0.5.3.RELEASE'
	}
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
	imports {
		mavenBom 'org.springframework:spring-framework-bom:4.2.2.RELEASE'
	}
}

dependencies {
	compile project(':crystal-ball')
	compile 'org.springframework.boot:spring-boot-starter-aop'
	compile 'org.springframework.boot:spring-boot-starter-jdbc'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
	compile 'org.springframework.boot:spring-boot-starter-logging'
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'com.google.guava:guava:18.0'
	compile 'org.postgresql:postgresql:9.4-1205-jdbc42'
	compile 'org.webjars:bootstrap:3.3.5'
	compile 'org.webjars:jquery:2.1.4'
	compile 'org.webjars:jquery-ui:1.11.4'
	compile 'org.webjars:jquery-ui-themes:1.11.4'
	compile ('org.webjars.bower:jquery.bootgrid:1.2.0') {
		exclude group: 'org.webjars.bower'
	}
	compile 'com.maxmind.geoip2:geoip2:2.3.1'
	compile files('lib/GeoLite2-Country.zip')
	testCompile 'junit:junit:4.12'
	testCompile 'org.assertj:assertj-core:3.2.0'
}
